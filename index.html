<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-user-drag: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        
        img {
            width: 100%;
            display: block;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/jquery.rwdImageMaps.min.js"></script>
    <script>
    $(document).ready(function(e) {
        $('img[usemap]').rwdImageMaps();
    });

    $(document).bind("contextmenu", function(e) {
        return false;
     });
    </script>
</head>
<body>
    <div id="imgArea">
        <img src="img/p1.png" usemap="#image-map1" />
        <map name="image-map1">
            <area target="_blank" alt="사전 온라인 참가 등록" title="사전 온라인 참가 등록" href="http://www.naver.com/" coords="492,862,176,796" shape="rect">
            <area target="_blank" alt="유튜브 채널 바로가기" title="유튜브 채널 바로가기" href="http://www.naver.com/" coords="539,796,855,862" shape="rect">
        </map>
        <img src="img/p2.png" />
        <img src="img/p3.png" />
        <img src="img/p4.png" usemap="#image-map4" />
        <map name="image-map4">
            <area target="_blank" alt="사전 온라인 참가 등록" title="사전 온라인 참가 등록" href="http://www.naver.com/" coords="251,1264,773,1370" shape="rect">
        </map>
    </div>
</body>
</html>
